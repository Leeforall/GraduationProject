<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>编辑展览类型</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel='stylesheet' type='text/css' href='__PUBLIC__/Admin/css/admin_style.css' />
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/formValidator.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$.formValidator.initConfig({formid:"myform",autotip:true,onerror:function(msg,obj){
			window.top.art.dialog({content:msg,lock:true,width:250,height:100,ok:function(){$(obj).focus();}});
		}});
		$("#name").formValidator({onshow:"请输入类型名称",onfocus:"请输入类型名称"}).inputValidator({min:1,onerror:"类型名称必须填写"}).defaultPassed();
		$("#remark").formValidator({empty:true,onshow:"请输入类型的描述",onfocus:"请输入类型的描述"}).inputValidator({max:25,onerror:"描述不能超过25个字符,请确认"}).defaultPassed();
	});
</script>
</head>
<body>
		<form action="{:U('/Admin/Exhibition/type_edit')}" method="post" name="form" id="myform">
			<input type="hidden" name="id" value="{$info.id}">		
			<table width="98%" border="0" cellpadding="4" cellspacing="1" class="table">

				<tr class="table_title">
					<td colspan="4">编辑展览类型</td>
				</tr>

				<tr class="tr rt">
					<td width="100">展览类型名称：</td>
					<td colspan="3" class="lt">
						<input type="text" name="name" id="name" style="width:200px" value="{$info.name}">
					</td>
				</tr>
				<tr class="tr rt">
					<td >展览类型状态：</td>
					<td colspan="3" class="lt">
						<input type="radio" class="radio" value="1" name="status" <if condition="($info.status eq 1) OR ($info['status'] eq '') ">checked=""</if> >
							启用
							<input type="radio" class="radio" value="0" name="status" <eq name="info.status" value="0">checked=""</eq> >
							关闭
					</td>
				</tr>
				<tr class="tr rt">
					<td >备注说明：</td>
					<td colspan="3" class="lt">
						<input type="text" name="remark" id="remark" style="width:400px" value="{$info.remark}">
					</td>
				</tr>
	<tr class="tr lt">
		<td colspan="4">
			<input class="bginput" type="submit" name="dosubmit" value="修 改" >
			&nbsp;
			<input class="bginput" type="button" onclick="javascript:history.back(-1);" value="返 回" ></td>
	</tr>
</table>
</form>
<include file="Index:footer" />
</body>
</html>
