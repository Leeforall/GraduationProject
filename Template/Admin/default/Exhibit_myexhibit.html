<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>	<title>展览管理-{$Think.config.cms_name}</title>	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	<link rel='stylesheet' type='text/css' href='__PUBLIC__/Admin/css/admin_style.css' />	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script><script type="text/javascript" src="__PUBLIC__/js/artDialog/jquery.artDialog.js?skin=default"></script><script type="text/javascript" src="__PUBLIC__/js/artDialog/plugins/iframeTools.js"></script>	<script type="text/javascript" src="__PUBLIC__/Admin/js/function.js"></script>	<style>td{ height:22px; line-height:22px}</style></head><body>	<form action="/index.php?s=/Admin/Exhibition/type_sort" method="post" name="form">	<table width="100%" border="0" cellpadding="5" cellspacing="1" class="table">		<col width="200"/>		<col />		<col width="60"/>		<col width="80"/>		<col width="130"/>		<col width="30"/>		<col width="60"/>		<col width="140"/>		<tr>			<td colspan="9" class="table_title">				<span class="fl">展品管理(共有{$count}个展品)</span>				<span class="fr">					<a href="{:U('/Admin/Exhibit/add')}">添加展品</a>				</span>			</td>			<tr class="list_head ct">				<td >展品名称</td>				<td >展品类别</td>				<td >有效期</td>				<td >附件</td>				<td >最后修改时间</td>				<td >状态</td>				<td >审核状态</td>				<td >管理操作</td>			</tr>	    <volist name="list" id="vo">			<tr class='<eq name="mod" value="1">tr<else/>ji</eq>'>								<td ><a href="{:U('/Admin/Exhibit/read/',array('id'=>$vo['id']))}">{$vo.name_cn}</a></td>				<td align='center'>				<neq  name="vo.level1_name" value="">{$vo.level1_name}</neq>				<neq  name="vo.level2_name" value="">=>{$vo.level2_name}</neq>				<neq  name="vo.level3_name" value="">=>{$vo.level3_name} </neq>				 </td>				<td>{$vo.validity_period_name}</td>				 <td align='center'><a href="{:U('/Admin/Attachment/attachmentlist/',array('id'=>$vo['id'],'type'=>'2'))}">查看附件</a></td>				 <td align='center'>{:get_color_date('Y-m-d H:i:s',$vo['modifytime'])}</td>				<td align='center'><eq name="vo.status" value="1"><font color="red">√</font><else/><font color="blue">×</font></eq> 				</td>				<td align='center'><eq name="vo.is_verified" value="0"><font color="blue">审核中</font></eq>								<eq name="vo.is_verified" value="1"><font color="red">不通过</font></eq> 								<eq name="vo.is_verified" value="2"><font color="green">已审核</font></eq> 				</td>				<td align='center'>				<eq name="vo.status" value="0">					 <a href="javascript:void(0)" onclick="changestatus('{:U('/Admin/Exhibit/changestatus/')}',{$vo['id']},'确认启用该展品信息？')">启用</a>				<else/>					 <a href="javascript:void(0)" onclick="changestatus('{:U('/Admin/Exhibit/changestatus/')}',{$vo['id']},'确认关闭该展品信息？')">关闭</a>				</eq>				    |  <a href="{:U('/Admin/Exhibit/edit/',array('id'=>$vo['id']))}">修改</a>					| <a href="javascript:void(0)" onclick="return confirmurl('{:U('/Admin/Exhibit/del/',array('id'=>$vo['id']))}','确定删除该展品吗?')">删除</a>				</td>			</tr>	    </volist>		<tr class="tr">          <td colspan="9" class="pages">            {$page}          </td>        </tr>		</table>	</form>		<script>var version='{$Think.config.cms_var}';</script></body><script type="text/javascript">//权限设置//function setting_access(id, name) {//	window.top.art.dialog.open('{:U('/Admin/User/access/')}'+'&roleid='+id,{title: name+'权限设置', width: 600, height: 500});//}</script></html>
