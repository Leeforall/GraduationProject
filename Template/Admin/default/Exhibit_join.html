<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>	<title>展览管理-{$Think.config.cms_name}</title>	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	<link rel='stylesheet' type='text/css' href='__PUBLIC__/Admin/css/admin_style.css' />	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script><script type="text/javascript" src="__PUBLIC__/js/artDialog/jquery.artDialog.js?skin=default"></script><script type="text/javascript" src="__PUBLIC__/js/artDialog/plugins/iframeTools.js"></script>	<script type="text/javascript" src="__PUBLIC__/Admin/js/function.js"></script>	<style>td{ height:22px; line-height:22px}</style>	<script>		function fillcheckbox(){			var jsondata=$('#jsondata').val();//value 属性要用单引号，要不就会出错			//alert(jsondata);			if(!(typeof  jsondata==="undefined")){				var datas=jQuery.parseJSON(jsondata);				console.log(datas);				$.each(datas, function(key, val) {					console.log("index in arr:" + key + ", corresponding id:" +val.exhibit_id);					var checkboxid="chosen_"+val.exhibit_id;					$('#'+checkboxid).attr('checked','true');				});			}		}		 $(document).ready(function(){			 fillcheckbox();		 });	</script></head><body>	<form action="./index.php?s=/Admin/Exhibit/join" method="post" name="form">	<table width="100%" border="0" cellpadding="5" cellspacing="1" class="table">		<col width="30"/>		<col width="200"/>		<col />		<col width="60"/>		<col width="80"/>		<col width="130"/>		<col width="30"/>		<col width="60"/>		<tr>			<td colspan="8" class="table_title">				<span class="fl">选择参展品（只显示审核通过和状态为开启的展品）</span>			</td>			<tr class="list_head ct">				<td ></td>				<td >展品名称</td>				<td >展品类别</td>				<td >有效期</td>				<td >附件</td>				<td >最后修改时间</td>				<td >状态</td>				<td >审核状态</td>			</tr>	    <volist name="list" id="vo">			<tr class='<eq name="mod" value="1">tr<else/>ji</eq>'>								<td align='center'><input type='checkbox' size='3' id="chosen_{$vo.id}" name='chosen[{$vo.id}]' /></td></td>				<td >{$vo.name_cn} </td>				<td align='center'>				<neq  name="vo.level1_name" value="">{$vo.level1_name}</neq>				<neq  name="vo.level2_name" value="">=>{$vo.level2_name}</neq>				<neq  name="vo.level3_name" value="">=>{$vo.level3_name} </neq>				 </td>				<td>{$vo.validity_period_name}</td>				 <td align='center'><a href="{:U('/Admin/Attachment/attachmentlist/',array('id'=>$vo['id'],'type'=>'2'))}">查看附件</a></td>				 <td align='center'>{:get_color_date('Y-m-d H:i:s',$vo['modifytime'])}</td>				<td align='center'><eq name="vo.status" value="1"><font color="red">√</font><else/><font color="blue">×</font></eq> 				</td>				<td align='center'><eq name="vo.is_verified" value="0"><font color="blue">审核中</font></eq>								<eq name="vo.is_verified" value="1"><font color="red">不通过</font></eq> 								<eq name="vo.is_verified" value="2"><font color="green">已审核</font></eq> 				</td>			</tr>	    </volist>		<tr class="tr">          <td colspan="8" class="pages">            {$page}          </td>        </tr>		<tr class="tr">          <td colspan="8" valign="middle">            <input type="submit" value="提交" name="dosubmit" class="bginput" />			<input type="hidden" value="{$_GET.id}" name="id">			<input type="text" value='{$exhibits}' id="jsondata" name="jsondata">          </td>        </tr>		</table>	</form>		<script>var version='{$Think.config.cms_var}';</script></body><script type="text/javascript">//权限设置//function setting_access(id, name) {//	window.top.art.dialog.open('{:U('/Admin/User/access/')}'+'&roleid='+id,{title: name+'权限设置', width: 600, height: 500});//}</script></html>
