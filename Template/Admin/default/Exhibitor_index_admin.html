<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>	<title>参展商管理-{$Think.config.cms_name}</title>	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	<link rel='stylesheet' type='text/css' href='__PUBLIC__/Admin/css/admin_style.css' />	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script><script type="text/javascript" src="__PUBLIC__/js/artDialog/jquery.artDialog.js?skin=default"></script><script type="text/javascript" src="__PUBLIC__/js/artDialog/plugins/iframeTools.js"></script>	<script type="text/javascript" src="__PUBLIC__/Admin/js/function.js"></script>	<style>td{ height:22px; line-height:22px}</style></head><body>	<form action="/index.php?s=/Admin/Exhibitor/type_sort" method="post" name="form">	<table width="100%" border="0" cellpadding="5" cellspacing="1" class="table">		<col width="30"/>		<col width="150"/>		<col width="150"/>		<col width="100"/>		<col width="70"/>		<col />		<col width="100"/>		<col width="130"/>		<col width="30"/>		<col width="75"/>		<tr>			<td colspan="10" class="table_title">				<span class="fl">参展商管理</span>			</td>			<tr class="list_head ct">				<td >ID</td>				<td >公司名称</td>				<td >公司类型</td>				<td >公司Logo</td>				<td >联系人</td>				<td >联系地址</td>				<td >联系电话</td>				<td >最后修改时间</td>				<td >状态</td>				<td >审核操作</td>			</tr>	    <volist name="list" id="vo">			<tr class='<eq name="mod" value="1">tr<else/>ji</eq>'>								<td align='center'>{$vo.id}</td>				<td ><a href="{:U('/Admin/Exhibitor/read/',array('id'=>$vo['id']))}">{$vo.name_cn}</a> </td>				<td align='center'>{$vo.type_name}</td>				<td align='center'> <img  height="60"  <eq name="vo.logo_url" value=""> src='__PUBLIC__/images/no_pic.jpg'<else/>src='{$vo.logo_url}'</eq>  ></img>				</td>				<td >{$vo.contact}</td>					<td >{$vo.contact_add}</td>							<td >{$vo.telephone}</td>						<td align='center'>{:get_color_date('Y-m-d H:i:s',$vo['modifytime'])}</td>				<td align='center'><eq name="vo.status" value="1"><font color="red">√</font><else/><font color="blue">×</font></eq> 				</td>				<td align='center'>					<select name="verify_select" id="verify_select" onchange="doverify('{:U('/Admin/Exhibitor/verify')}',this.value,{$vo.id})">						<option value="0"  <eq name="vo.is_verified" value="0"> selected=""</eq> >待审核</option>						<option value="1"  <eq name="vo.is_verified" value="1"> selected=""</eq> >不通过</option>						<option value="2"  <eq name="vo.is_verified" value="2"> selected=""</eq> >通过</option>					<select> 				</td>			</tr>	    </volist>		<tr class="tr">          <td colspan="10" class="pages">            {$page}          </td>        </tr>		<tr class="tr">          <td colspan="10" valign="middle">            <input type="submit" value="排序" class="bginput" />          </td>        </tr>		</table>	</form>		<script>var version='{$Think.config.cms_var}';</script></body><script type="text/javascript">//权限设置//function setting_access(id, name) {//	window.top.art.dialog.open('{:U('/Admin/User/access/')}'+'&roleid='+id,{title: name+'权限设置', width: 600, height: 500});//}</script></html>
