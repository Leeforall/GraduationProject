<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>	<title>展览管理-{$Think.config.cms_name}</title>	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	<link rel='stylesheet' type='text/css' href='__PUBLIC__/Admin/css/admin_style.css' />	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>	<script type="text/javascript" src="__PUBLIC__/Admin/js/function.js"></script>	<style>td{ height:22px; line-height:22px}</style></head><body>	<form action="/index.php?s=/Admin/Exhibition/type_sort" method="post" name="form">	<table width="98%" border="0" cellpadding="5" cellspacing="1" class="table">		<tr>			<td colspan="9" class="table_title">				<span class="fl">展览管理</span>				<span class="fr">					<a href="{:U('/Admin/Exhibition/add')}">添加类型</a>				</span>			</td>			<tr class="list_head ct">				<td width="20">ID</td>				<td width="30">展览名称</td>				<td width="40">展览时间</td>				<td width="40">日开放时间</td>				<td width="100">展览Logo</td>				<td width="40">展馆名称</td>				<td width="20">状态</td>				<td width="200">管理操作</td>			</tr>	    <volist name="list" id="vo">			<tr class='<eq name="mod" value="1">tr<else/>ji</eq>'>								<td align='center'>{$vo.id}</td>				<td align='center'>{$vo.name_cn} </td>				<td align='center'>{$vo.period_start} .- .  {$vo.period_end}  </td>				<td align='center'>{$vo.day_start} .- .{$vo.day_end}</td>				<td align='center'> <img src='{$vo.logo_url}'></img></td>				<td align='center'>{$vo.hall}</td>				<td align='center'><eq name="vo.status" value="1"><font color="red">√</font><else/><font color="blue">×</font></eq> 				</td>				<td align='center'>				      <a href="{:U('/Admin/Exhibition/add/',array('id'=>$vo['id']))}">修改</a>					| <a href="javascript:void(0)" onclick="return confirmurl('{:U('/Admin/Exhibition/del/',array('id'=>$vo['id']))}','确定删除该类型吗?')">删除</a>				</td>			</tr>	    </volist>		<tr class="tr">          <td colspan="9" class="pages">            {$page}          </td>        </tr>		<tr class="tr">          <td colspan="9" valign="middle">            <input type="submit" value="排序" class="bginput" />          </td>        </tr>		</table>	</form>		<script>var version='{$Think.config.cms_var}';</script></body><script type="text/javascript">//权限设置//function setting_access(id, name) {//	window.top.art.dialog.open('{:U('/Admin/User/access/')}'+'&roleid='+id,{title: name+'权限设置', width: 600, height: 500});//}</script></html>
