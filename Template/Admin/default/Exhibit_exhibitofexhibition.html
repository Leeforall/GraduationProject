<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>	<title>展览管理-{$Think.config.cms_name}</title>	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	<link rel='stylesheet' type='text/css' href='__PUBLIC__/Admin/css/admin_style.css' />	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script><script type="text/javascript" src="__PUBLIC__/js/artDialog/jquery.artDialog.js?skin=default"></script><script type="text/javascript" src="__PUBLIC__/js/artDialog/plugins/iframeTools.js"></script>	<script type="text/javascript" src="__PUBLIC__/Admin/js/function.js"></script>	<style>td{ height:22px; line-height:22px}</style></head><body>	<form action="/index.php?s=/Admin/Exhibition/type_sort" method="post" name="form">	<table width="100%" border="0" cellpadding="5" cellspacing="1" class="table">		<col width="200"/>		<col width="150"/>		<col />		<col width="60"/>		<col width="80"/>		<tr>			<td colspan="9" class="table_title">				<span class="fl">展品管理</span>			</td>			<tr class="list_head ct">				<td >展品名称</td>				<td >发布人</td>				<td >展品类别</td>				<td >有效期</td>				<td >附件</td>			</tr>	    <volist name="list" id="vo">			<tr class='<eq name="mod" value="1">tr<else/>ji</eq>'>				<td ><a href="{:U('/Admin/Exhibit/read/',array('id'=>$vo['id']))}">{$vo.name_cn}</a>  </td>				<td align='center'>发布人</td>				<td align='center'>				<neq  name="vo.level1_name" value="">{$vo.level1_name}</neq>				<neq  name="vo.level2_name" value="">=>{$vo.level2_name}</neq>				<neq  name="vo.level3_name" value="">=>{$vo.level3_name} </neq>				 </td>				<td>{$vo.validity_period_name}</td>				 <td align='center'><a href="{:U('/Admin/Attachment/attachmentlist_view/',array('id'=>$vo['id'],'type'=>'2'))}">查看附件</a></td>			</tr>	    </volist>		<tr class="tr">          <td colspan="9" class="pages">            {$page}          </td>        </tr>		</table>	</form>		<script>var version='{$Think.config.cms_var}';</script></body><script type="text/javascript">//权限设置//function setting_access(id, name) {//	window.top.art.dialog.open('{:U('/Admin/User/access/')}'+'&roleid='+id,{title: name+'权限设置', width: 600, height: 500});//}</script></html>
