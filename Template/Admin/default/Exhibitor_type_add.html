<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>添加参展商类型</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/admin_style.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/formValidator.js"></script>
<script type="text/javascript">
	
</script>
</head>
<body>
		
			<form action="{:U('/Admin/Exhibitor/type_add')}" method="post" name="form" id="myform">
			<table width="98%" border="0" cellpadding="4" cellspacing="1" class="table">

				<tr class="table_title">
					<td colspan="4">添加参展商类型</td>
				</tr>

				<tr class="tr rt">
					<td width="100">参展商类型名称：</td>
					<td colspan="3" class="lt">
						<input type="text" name="name" id="name" style="width:200px">
					</td>
				</tr>
				<tr class="tr rt">
					<td >参展商类型状态：</td>
					<td colspan="3" class="lt">
						<input type="radio" class="radio" value="1" name="status" checked="">
							启用
							<input type="radio" class="radio" value="0" name="status">
							关闭
					</td>
				</tr>
				<tr class="tr rt">
					<td >备注说明：</td>
					<td colspan="3" class="lt">
						<input type="text" name="remark" id="remark" style="width:400px">
					</td>
				</tr>
	<tr class="tr lt">
		<td colspan="4">
				<input class="bginput" type="submit" name="dosubmit" value="添 加">
			&nbsp;
			<input class="bginput" type="button" onclick="javascript:history.back(-1);" value="返 回" ></td>
	</tr>
</table>
</form>
</body>
</html>
